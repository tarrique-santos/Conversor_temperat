<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="Author" content="Tarrique Daniel Santos">
    <meta name="Conversor de Temperaturas" content="celsius,kelvin,fahrenheit">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Conversor de graus C°</title>

<body>
    <main class="base">
        <div id="T4">
          <h1>Conversão de Temperaturas °C °F K R</h1>
          <div>
            <div class="telas">
              <h3 class="tela">Celsius °C</h3>
              <input id="t_celsius"/>
            </div>
            <div class="telas">
              <h3 class="tela">Fahrenheit °F</h3>
              <input id="t_fahrenheit"/>
                      </div>
                      <br>
            <div class="telas">
              <h3 class="tela">Kelvin</h3>
              <input id="t_kelvin"/>
                      </div>
                      <div class="telas">
              <h3 class="tela">Rankine</h3>
              <input id="t_rankine"/>
            </div>
          </div>
          <div>
            <button id="entrada" value="entrada">Conversão</button>
          <button id="reiniciar" value="reiniciar">Resetar</button>
          </div>
        </div>
          </main>
</body>

    <script src="script.js"></script>
</html>
